        <div class="survey">
            <span id="surveyText">선호하는 술의<span class="sweetness">&nbsp;산미</span>를 선택해주세요!</span>
        </div>
        
        <div class="sur_box">
            <div class="square" id="square0" onclick="handleClick(0)">없음</div>
            <div class="square" id="square1" onclick="handleClick(1)">아주 약함</div>
            <div class="square" id="square2" onclick="handleClick(2)">약함</div>
            <div class="square" id="square3" onclick="handleClick(3)">보통</div>
            <div class="square" id="square4" onclick="handleClick(4)">강함</div>
            <div class="square" id="square5" onclick="handleClick(5)">아주 강함</div>
        </div>

        <p id="output">선택한 강도: </p>

        <div class="bti_button">
            <a href="kor_drink_BTI_sweet.html"><button name="button">이전</button></a>
            <a href="kor_drink_BTI_body.html"><button name="button">다음</button></a>
        </div>
        
    </div>

    <script>
        const drinkOptions = ['탁주', '약청주', '과실주', '증류주'];
        let selectedOption = -1;

        function handleClick(index) {
            const outputElement = document.getElementById('output');
            const nextButton = document.getElementById('nextButton');

            // 선택된 옵션만 표시하도록 설정
            var squares = document.querySelectorAll('.square');
            for (let i = 0; i < squares.length; i++) {
                if (i === index) {
                    squares[i].classList.add('clicked');
                    selectedOption = index;
                    outputElement.textContent = `선택한 강도: ${index}`;
                } else {
                    squares[i].classList.remove('clicked');
                }
            }

            // 선택된 옵션이 있는 경우에만 "다음" 버튼 활성화
            if (selectedOption !== -1) {
                nextButton.disabled = false;
            } else {
                nextButton.disabled = true;
            }
        }
    </script>
